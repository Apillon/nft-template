<!DOCTYPE html>
<html>
  <head>
    <title>NFTs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style/style.css" rel="stylesheet" />
    <script src="./js/abi.js" type="application/javascript"></script>
    <script src="./js/env.js" type="application/javascript"></script>
    <script src="./js/script.js" type="application/javascript"></script>
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="header br">
        <div class="header-l">
          <h1>
            A matter of minutes. And zero developing costs. Want to build your
            own NFT collection?
          </h1>
          <a href="https://apillon.io/" class="builders" target="_blank">
            Build with Apillon
          </a>
        </div>
        <div class="header-r">
          <img src="images/header.svg" />
        </div>
      </div>
      <div class="box collection br text-center">
        <div id="collection"></div>
        <div class="drop" id="drop"></div>
        <div class="btn-connect-wrapper">
          <button id="btnConnect" onclick="connectWallet();">
            Connect wallet
          </button>
          <span id="connectError" class="error"></span>
        </div>
      </div>
      <div id="actions" style="display: none">
        <h2 class="text-center">Show NFTs:</h2>
        <div class="actions">
          <button id="btnAllNFTs" onclick="loadAllNFTs();">All nfts</button>
          <button id="myNFTs" onclick="loadMyNFTs();">My nfts</button>
        </div>
        <h2 class="text-center">Child NFTs:</h2>
        <div class="actions">
          <button id="childMint" onclick="childMintWrapper();">Mint</button>
          <button id="childNestMint" onclick="childNestMintWrapper();">Nest Mint</button>
          <button id="acceptChild" onclick="acceptChildWrapper();">Accept Child</button>
          <button id="nestTransferFrom" onclick="nestTransferFromWrapper();">Nest Transfer From</button>
          <button id="transferChild" onclick="transferChildWrapper();">Transfer Child</button>
        </div>
      </div>
      <div class="grid" id="nfts"></div>
    </div>
  </body>
</html>
